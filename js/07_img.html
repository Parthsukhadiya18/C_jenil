<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <button  id="moon">moon</button>
    
    <img src="https://images.pexels.com/photos/87611/sun-fireball-solar-flare-sunlight-87611.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" height="100px" id="img">
    <button  id="sun">sun</button>
    <script>
        let img= document.getElementById("img")
        let moon= document.getElementById("moon")
        let sun= document.getElementById("sun")
        let body= document.getElementById("body")
        moon.addEventListener("click",function (params) {
            img.src="https://images.pexels.com/photos/47367/full-moon-moon-bright-sky-47367.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2";
            body.style.backgroundColor="black";
        })
        sun.addEventListener("click",function (params) {
            img.src="https://images.pexels.com/photos/87611/sun-fireball-solar-flare-sunlight-87611.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2";
            body.style.backgroundColor="white";
        })
         
    </script>
</body>
</html>
