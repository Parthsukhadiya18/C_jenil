<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    Password=
    <input type="password" name="" id="pwd">
    <input type="checkbox" name="" id="cbx">check

    <script>
        let cbx = document.querySelector("#cbx")
        let pwd = document.querySelector("#pwd")
        cbx.addEventListener("click", function () {
            

            if (pwd.type === "password") {
                pwd.type = "text"
            } else {
                pwd.type = "password"
            }
        })
    </script>
</body>

</html>
